<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Alexandra Belly Dance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #3A2A5E;
      --primary-text: #F9D84A;
      --accent: #5ECFB1;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-bg);
      color: white;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px 0 40px;
    }
    
    .header-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    
    .site-title {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: var(--primary-text);
      margin-bottom: 10px;
    }
    
    .site-subtitle {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--accent);
      text-transform: uppercase;
    }
    
    /* Thank you page specific styles */
    .thank-you-container {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    .thank-you-title {
      color: var(--primary-text);
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    
    .thank-you-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .return-button {
      display: inline-block;
      background-color: var(--accent);
      color: var(--primary-bg);
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .return-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      filter: brightness(110%);
    }
    
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/pic-01-cropped-a.png" alt="Alexandra Belly Dance Header" class="header-image">
      <h1 class="site-title">Alexandra</h1>
      <h2 class="site-subtitle">Belly Dance</h2>
    </header>
    
    <div class="thank-you-container">
      <h2 class="thank-you-title">Thank You!</h2>
      <p class="thank-you-message">Your payment has been successfully processed.<br>We look forward to dancing with you soon!</p>
      <a href="index.html" class="return-button">Return to Homepage</a>
    </div>
    
    <footer>
      <p>&copy; 2025 Alexandra Belly Dance. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
