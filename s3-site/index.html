<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex Calvo Arts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.5s, color 0.5s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Alex Calvo Arts</h1>
  <p>This is a test page for the belly dance and theatre course site.</p>

  <button id="colorChangeBtn">Change Colors</button>
  <button id="checkout-button">Book Now</button>

  <script>
    // Change Colors button logic
    document.getElementById('colorChangeBtn').addEventListener('click', function() {
      const randomBgColor = getRandomColor();
      const randomTextColor = getRandomColor();
      document.body.style.backgroundColor = randomBgColor;
      document.body.style.color = randomTextColor;
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Stripe checkout button logic
    document.getElementById('checkout-button').addEventListener('click', async () => {
      try {
        const response = await fetch('https://n8tmpbfqqd.execute-api.us-east-1.amazonaws.com/default/createCheckoutSession', {
          method: 'POST'
        });

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Error creating Stripe session.");
        }
      } catch (error) {
        alert("Something went wrong: " + error.message);
      }
    });
  </script>
</body>
</html>
