<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Bravas Teatro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #A3B18A;
      --primary-text: #000;
      --accent: #F4A261;
      --inner-bg: #FDBA5C;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px 0 40px;
    }
    
    .header-image {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 30px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    
    .site-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 4rem;
      color: var(--primary-text);
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }
    
    .site-title::after {
      content: ".";
      font-weight: 800;
      margin-left: 0.1em;
    }
    
    .site-subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: var(--primary-text);
      text-transform: uppercase;
      margin-top: 0.5rem;
    }
    
    /* Thank you page specific styles */
    .thank-you-container {
      background-color: var(--inner-bg);
      border-radius: 10px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    .thank-you-title {
      color: var(--primary-text);
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 800;
    }
    
    .thank-you-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--primary-text);
    }
    
    .return-button {
      display: inline-block;
      background-color: #588157;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .return-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      filter: brightness(110%);
    }
    
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--primary-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/theater-spanish-01.jpg" alt="Bravas Teatro Header" class="header-image">
      <h1 class="site-title">Bravas Teatro</h1>
      <h2 class="site-subtitle">Theater in Spanish</h2>
    </header>
    
    <div class="thank-you-container">
      <h2 class="thank-you-title">Thank You!</h2>
      <p class="thank-you-message">Your payment has been successfully processed.<br>We look forward to be creative and have fun with you soon!</p>
      <a href="AlexCalvoArtsTheaterSpanish.html" class="return-button">Return to Homepage</a>
    </div>
    
    <footer>
      <p>&copy; 2025 Bravas Teatro. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
